apiVersion: v1
kind: Namespace
metadata:
  name: springrestbootk8s-ns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: springrestbootk8s-svcacct
  namespace: springrestbootk8s-ns
---
apiVersion: apps/v1    # for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: springrestbootk8s
  namespace: springrestbootk8s-ns
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: springrestbootk8s
        tier: microservice
    spec:
      containers:
      - name: springrestbootk8s
        image: docker.io/krishnamanchikalapudi/springrestbootdocker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  selector:
    app: springrestbootk8s
    tier: microservice
---
apiVersion: v1
kind: Service
metadata:
  name: springrestbootk8s-svc
  namespace: springrestbootk8s-ns
  labels:
    app: springrestbootk8s
    tier: microservice
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: springrestbootk8s
    tier: microservice
---
apiVersion: v1
kind: Ingress
spec:
  rules: 
  - host: my.springapp.example
    http:
      paths:
      - path: /springrestbootk8s
        backend:
          serviceName: springrestbootk8s-svc
          servicePort: 8080
  selector:
    app: springrestbootk8s
    tier: microservice
---